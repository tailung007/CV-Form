<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CV Form </title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="backend.py">
                <div class="form_container">
                    <div class="form_controll">
                        <label for="first_name">First Name : </label>
                        <input id="first_name" name="first_name" placeholder="Enter the first name">
                    </div>
                    <div class="form_controll">
                        <label for="last_name">Last Name : </label>
                        <input id="last_name" name="last_name" placeholder="Enter the last name">
                    </div>
                    <div class="form_controll">
                        <label for="mail">Mail : </label>
                        <input id="mail" name="mail" placeholder="Enter the mail adress">
                    </div>
                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role" id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stuck">Full Stuck Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>

                    
                    </div>
                    <div class="form_controll">
                        <label for="adress"> Adress : </label>
                        <textarea name="adress" id="adress" cols="50" rows="4" placeholder="Enter your adress"></textarea>
                        <!-- <input id="adress" name="adress" placeholder="Enter your adress"> -->
                    </div>
                    <div class="form_controll">
                        <label for="city">City Name : </label>
                        <input id="city" name="city" >
                    </div>
                    <div class="form_controll">
                        <label for="pincode">Pin Code : </label>
                        <input type="number" id="pincode" name="city" >
                    </div>
                    <div class="form_controll">
                        <label for="date">Date : </label>
                        <input type="date" id="date" name="date" >
                    </div>
                    <div class="form_controll">
                        <label for="upload">Upload your CV : </label>
                        <input type="file" id="upload" name="upload" >
                    </div>
                    
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
